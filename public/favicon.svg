<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="favicon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9370DB"/>
      <stop offset="50%" style="stop-color:#7B68EE"/>
      <stop offset="100%" style="stop-color:#6A5ACD"/>
    </linearGradient>
  </defs>

  <!-- Connected pj monogram - J's right stem connects to P's left stem -->
  <!-- "p" shape (top) - positioned on RIGHT side -->
  <rect x="13" y="1" width="4" height="16" rx="1.5" fill="url(#favicon-gradient)"/>
  <rect x="13" y="1" width="12" height="4" rx="1.5" fill="url(#favicon-gradient)"/>
  <rect x="21" y="1" width="4" height="9" rx="1.5" fill="url(#favicon-gradient)"/>
  <rect x="13" y="6" width="12" height="4" rx="1.5" fill="url(#favicon-gradient)"/>

  <!-- "j" shape (bottom) - stem connects to P's left stem, hook extends LEFT -->
  <rect x="13" y="13" width="4" height="18" rx="1.5" fill="url(#favicon-gradient)"/>
  <rect x="2" y="23" width="4" height="8" rx="1.5" fill="url(#favicon-gradient)"/>
  <rect x="2" y="27" width="15" height="4" rx="1.5" fill="url(#favicon-gradient)"/>
</svg>
